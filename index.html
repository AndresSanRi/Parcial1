<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body style="background-color: lightsteelblue;">
  <div class="container" id="fondouno";>
  <div class="container" id="fondodos";>
  <div class="row">  
    <div class="col-12">
      <h1 style="background-color: lightskyblue;">FORMULARIO</h1>
    </div>

    <div class="col-3">
      <h4>INFORMACION PERSONAL</h4>
    </div>

    <div class="col-9">
      <p>
        <label for="name">Nombre Completo:</label>

        <input type="text" id="name" name="name" required minlength="8"       maxlength="35" size="50" />
      </p>

      <p>
        <label for="email">Correo Electronico (Gmail):</label>

        <input type="email" id="email" pattern=".+@gmail\.com" size="43" required />
      </p>  

      <p>
        <label for="pass">Cree una contraseña (Minimo 8 caracteres):</label>
        <input type="password" id="pass" name="password" minlength="8" required size="27" />

      </p>

      <p>
        <label for="pass">Confirme su contraseña :</label>
        <input type="password" id="pass" name="password" minlength="8" required size="27" />

      </p>

      <p>
          <label for="pass">Género:</label>

          <div>
            <input type="radio" id="male" name="sex" value="male" checked />
            <label for="male">Masculino</label>
          </div>

          <div>
            <input type="radio" id="female" name="sex" value="female" />
            <label for="female">Femenino</label>
          </div>

          <div>
            <input type="radio" id="not_saying" name="sex" value="not_saying" />
            <label for="not_saying">Prefiero no decirlo</label>
          </div>
       
      </p>
          
      <p>
        <form action="#">
            <label for="country">País de Origen:</label>
            <select name="paises" id="country">
              <option value="col">Colombia</option>
              <option value="ven">Venezuela</option>
              <option value="ecu">Ecuador</option>
              <option value="bra">Brasil</option>
              <option value="usa">Estados Unidos</option>
              <option value="chi">Chile</option>
              <option value="mex">Mexico</option>
              <option value="other">Otro</option>
            </select>
          </form>
      </p>
      
    </div>

    <div class="col-3">
      <h4>INTERESES</h4>
    </div>

    <div class="col-9">
      <p>
        <fieldset>
          <label for="interests">Seleccione cada campo si es de su interés:</label>

          <div>
            <input type="checkbox" id="sports" name="sports" checked />
            <label for="sports">Deportes</label>
          </div>

          <div>
            <input type="checkbox" id="tech" name="tech" />
            <label for="tech">Tecnologia</label>
          </div>

          <div>
            <input type="checkbox" id="trips" name="trips" />
            <label for="trips">Viajes</label>
          </div>

          <div>
            <input type="checkbox" id="culture" name="culture" />
            <label for="culture">Cultura</label>
          </div>

          <div>
            <input type="checkbox" id="history" name="history" />
            <label for="history">Historia</label>
          </div>
        </fieldset>
      </p>
    </div>

    <div class="col-3">
      <h4>OTROS DETALLES</h4>
    </div>

    <div class="col-9">
      <p>
        <label for="name">COMENTARIOS:</label>
      </p>

      <p>
        <textarea id="comment" name="comment" rows="10" cols="50">
        </textarea>
      </p>

      <p>
        <label for="name">CARGAR ARCHIVO:</label>
         <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
      </p>
    </div>
    
    <div class="col-3">
      <input type="submit" value="ENVIAR FORMULARIO" />

    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
      

    


      
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
